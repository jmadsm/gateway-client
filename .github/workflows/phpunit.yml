name: PHPUnit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Adjust the PHP version to match your project's requirements

    - name: Install Composer dependencies
      run: composer install

    - name: Run PHPUnit
      run: php vendor/bin/phpunit Tests/
